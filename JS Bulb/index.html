<!DOCTYPE html>
<html>
<head>
	<title>&#x1F54B Shaikh &#x24C2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
  	.container{
      background-color: black;
      height: 100vh;
      width: 100%;
    }

  	.bulb img{
      margin-top: 200px;
      margin-left: 440px;
         width: 300px;
         height: 350px;
         text-align: center;
         align-items: center;
         justify-content: center;
  	}

    .button{
      margin-left: 450px;
    }
  </style>
</head>
<body>

    <script>
  function light(value)
  {
  	var pic;
  	if(value == 0)	
  	{
        pic="bg3.jpg"; 
  	}
  	else if(value == 1)
  	{
  		pic="bg5.jpg";
  	} else 
    {
      pic="bg4.jpg"
    }
  	document.getElementById('bulb').src=pic;
  }
</script>



  <div class="container">
    <div class="bulb">
    <img id="bulb" src="bg3.jpg">
    </div>
    <div class="button">
    <button onclick="light(1)" type="btn" class="btn btn-danger"> Turn On</button>
    <button onclick="light(2)" type="btn" class="btn btn-warning"> Turn On 2</button>
    <button onclick="light(0)" type="btn" class="btn btn-primary"> Turn Off</button>
    </div>
  </div>

</body>
</html>
